<ion-content >
  <div class="fundo">
    <ion-fab bottom right top class="tam" >
      <button ion-button icon-only (click)="sair()">  <ion-icon name="md-log-out"></ion-icon>
      </button>      
    </ion-fab>

    <ion-icon name="person" class="iconepessoa"></ion-icon>
      <h2 class="nome nomepaciente">{{ dadosPaciente.nome }}</h2>
        <p *ngIf="existe" class="nome margem">Data Início: {{ data | date: 'dd/MM/yyyy' }}</p>
        <p *ngIf="!existe" class="nome margem"> Não possui consultas. </p>

    <ion-list>
      <button class="borda" ion-item *ngFor="let item of listaConsultasTodas" (click)="buscaHistorico(item._id, item.historico, item.data, item.titulo)">
          <p class="titulomenu italico">{{item.titulo}}</p> <p class="titulomenu">{{item.data | date: 'dd/MM/yyyy'}}</p>  
      </button>
    </ion-list>

  </div>

</ion-content>
